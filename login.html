<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/novo/clinica.ico" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Studio Orofacial - Login</title>
</head>

<body>
    <!-- Header Fixo -->
    <header class="header">
        <div>
            <a href="index.html" class="logo">
                <img src="img/novo/logo1_fd.png" alt="Logo marca Orofacial.">
                <img src="img/home/studio_ajustado.png" alt="Imagem do logo com nome Studio Orofacial.">
            </a>
        </div>
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="catalogo.html">Catálogo</a>
            <a href="contato.html">Contato</a>
            <a href="sobre.html">Sobre</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main">
        <!-- Título da página -->
        <div class="page-title">
            <h1>Acesso Restrito</h1>
            <p>Apenas pessoal autorizado</p>
        </div>
        <section class="homeup">
            <div class="container-login">
                <form action="" method="GET" id="formLogin">
                    <!-- Titulo da pagina -->
                    <h2>Autenticação</h2>
                    <!-- Login para autenticação -->
                    <div class="form-group">
                        <label for="login1">Login:</label>
                        <input type="text" id="loginID" name="loginUser" placeholder="Digite seu login." required
                            maxlength="20" minlength="5" class="input">
                    </div>
                    <!-- Senha para autenticação -->
                    <div class="form-group">
                        <label for="password1">Senha:</label>
                        <input type="password" id="passwordID" name="passUser" placeholder="Digite sua senha." required
                            maxlength="20" minlength="5" class="input">
                    </div>
                    <!-- Botões para a autenticação -->

                    <div class="form-buttons">
                        <button type="submit" class="btn-submit">Logar</button>
                        <button type="reset" class="btn-clear">Limpa</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Desenvolvido por Grupo 5</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
